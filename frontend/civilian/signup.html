<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Civilian Registration - SafetyNet</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      :root {
        --primary-blue: #1e3a8a;
        --dark-blue: #0f172a;
        --medium-blue: #1e293b;
        --light-blue: #3b82f6;
        --accent-blue: #60a5fa;
        --white: #ffffff;
        --off-white: #f8fafc;
        --gray: #94a3b8;
        --light-gray: #cbd5e1;
        --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3),
          0 4px 6px -2px rgba(0, 0, 0, 0.2);
      }

      html,
      body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        color: var(--off-white);
        line-height: 1.5;
        background-color: var(--dark-blue);
      }

      /* Background with city image */
      .city-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(
            rgba(15, 23, 42, 0.85),
            rgba(15, 23, 42, 0.95)
          ),
          url("https://images.unsplash.com/photo-1449824913935-59a10b8d2000?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        z-index: -1;
      }

      /* Main container */
      .main-container {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      /* Header */
      header {
        background-color: rgba(15, 23, 42, 0.9);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(59, 130, 246, 0.2);
        flex-shrink: 0;
        height: 60px;
        display: flex;
        align-items: center;
      }

      .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 15px;
      }

      .nav-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }

      .logo {
        font-size: 22px;
        font-weight: 700;
        color: var(--white);
        text-decoration: none;
        display: flex;
        align-items: center;
      }

      .logo i {
        margin-right: 8px;
        font-size: 26px;
        color: var(--accent-blue);
      }

      .back-btn {
        background-color: transparent;
        color: var(--accent-blue);
        border: 1px solid var(--accent-blue);
        padding: 5px 15px;
        border-radius: 4px;
        text-decoration: none;
        font-size: 14px;
        font-weight: 600;
        transition: all 0.3s;
      }

      .back-btn:hover {
        background-color: rgba(96, 165, 250, 0.1);
      }

      /* Main Content */
      .main-content {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
        overflow-y: auto;
      }

      .registration-container {
        background-color: rgba(30, 41, 59, 0.95);
        border-radius: 12px;
        box-shadow: var(--shadow);
        width: 100%;
        max-width: 500px;
        height: 100%;
        padding: 30px;
        border: 1px solid rgba(59, 130, 246, 0.2);
        backdrop-filter: blur(10px);
        animation: fadeIn 0.8s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .registration-header {
        text-align: center;
        margin-bottom: 25px;
      }

      .registration-header h1 {
        font-size: 28px;
        color: var(--white);
        margin-bottom: 8px;
      }

      .registration-header p {
        color: var(--gray);
        font-size: 16px;
      }

      /* Divider */
      .divider {
        height: 1px;
        background: linear-gradient(
          to right,
          transparent,
          var(--light-blue),
          transparent
        );
        margin: 20px 0;
      }

      /* Profile Photo Upload - Circular */
      .photo-upload-container {
        text-align: center;
        margin-bottom: 25px;
        position: relative;
      }

      .photo-preview {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin: 0 auto 15px;
        background-color: rgba(15, 23, 42, 0.7);
        border: 3px solid var(--accent-blue);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
        cursor: pointer;
        transition: all 0.3s;
      }

      .photo-preview:hover {
        transform: scale(1.05);
        border-color: var(--light-blue);
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
      }

      .photo-preview img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: none;
      }

      .photo-placeholder {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: var(--accent-blue);
      }

      .photo-placeholder i {
        font-size: 48px;
        margin-bottom: 10px;
      }

      .photo-placeholder span {
        font-size: 14px;
        color: var(--gray);
      }

      .photo-upload-text {
        color: var(--gray);
        font-size: 14px;
        margin-bottom: 15px;
      }

      .upload-btn {
        background-color: var(--light-blue);
        color: var(--white);
        border: none;
        padding: 8px 20px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        transition: all 0.3s;
        display: inline-block;
      }

      .upload-btn:hover {
        background-color: var(--dark-blue);
        color: var(--light-blue);
        border: 1px solid var(--light-blue);
      }

      .remove-photo-btn {
        position: absolute;
        top: 10px;
        right: calc(50% - 75px + 10px);
        background-color: rgba(239, 68, 68, 0.8);
        color: white;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        cursor: pointer;
        display: none;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        transition: all 0.3s;
        z-index: 2;
      }

      .remove-photo-btn:hover {
        background-color: rgba(239, 68, 68, 1);
        transform: scale(1.1);
      }

      /* Form Styles */
      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: var(--off-white);
        font-size: 15px;
      }

      .form-input {
        width: 100%;
        padding: 12px;
        background-color: rgba(15, 23, 42, 0.7);
        border: 1px solid rgba(59, 130, 246, 0.3);
        border-radius: 6px;
        color: var(--white);
        font-size: 15px;
        transition: all 0.3s;
      }

      .form-input:focus {
        outline: none;
        border-color: var(--accent-blue);
        box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.2);
      }

      .form-input::placeholder {
        color: var(--gray);
      }

      /* Personal Info Grid */
      .personal-info-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-bottom: 20px;
      }

      .personal-info-grid .form-group {
        margin-bottom: 0;
      }

      .form-input.small {
        padding: 10px;
        font-size: 14px;
      }

      /* Password Container */
      .password-container {
        position: relative;
      }

      .toggle-password {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: var(--gray);
        cursor: pointer;
        font-size: 16px;
      }

      .toggle-password:hover {
        color: var(--accent-blue);
      }

      /* Register Button */
      .register-btn {
        width: 100%;
        padding: 14px;
        background-color: var(--light-blue);
        color: var(--white);
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 10px;
        border: 2px solid var(--light-blue);
        position: relative;
      }

      .register-btn:hover {
        background-color: transparent;
        color: var(--light-blue);
      }

      .register-btn.loading {
        opacity: 0.7;
        cursor: not-allowed;
      }

      .register-btn.loading::after {
        content: "";
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        width: 18px;
        height: 18px;
        border: 2px solid transparent;
        border-top-color: var(--white);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: translateY(-50%) rotate(0deg);
        }
        100% {
          transform: translateY(-50%) rotate(360deg);
        }
      }

      /* Login Link */
      .login-link {
        text-align: center;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid rgba(59, 130, 246, 0.2);
      }

      .login-link p {
        color: var(--gray);
        font-size: 14px;
      }

      .login-link a {
        color: var(--accent-blue);
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s;
      }

      .login-link a:hover {
        color: var(--light-blue);
        text-decoration: underline;
      }

      /* Footer */
      footer {
        background-color: rgba(15, 23, 42, 0.95);
        border-top: 1px solid rgba(59, 130, 246, 0.2);
        flex-shrink: 0;
        height: 50px;
        display: flex;
        align-items: center;
      }

      .footer-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }

      .footer-logo {
        font-size: 16px;
        font-weight: 700;
        display: flex;
        align-items: center;
        color: var(--white);
      }

      .footer-logo i {
        margin-right: 6px;
        color: var(--accent-blue);
        font-size: 18px;
      }

      .footer-links {
        display: flex;
        gap: 15px;
      }

      .footer-links a {
        color: var(--gray);
        text-decoration: none;
        transition: color 0.3s;
        font-size: 12px;
      }

      .footer-links a:hover {
        color: var(--accent-blue);
      }

      /* Alert/Notification */
      .alert {
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 15px;
        display: none;
        animation: slideIn 0.3s ease-out;
        font-size: 14px;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .alert.error {
        background-color: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #fca5a5;
      }

      .alert.success {
        background-color: rgba(34, 197, 94, 0.1);
        border: 1px solid rgba(34, 197, 94, 0.3);
        color: #86efac;
      }

      .alert.info {
        background-color: rgba(59, 130, 246, 0.1);
        border: 1px solid rgba(59, 130, 246, 0.3);
        color: #93c5fd;
      }

      /* Input Info Styling */
      .input-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 4px;
      }

      .input-info span {
        color: var(--gray);
        font-size: 13px;
      }

      .input-info .fa-info-circle {
        color: var(--accent-blue);
        margin-right: 4px;
      }

      #fullNameStatus {
        font-size: 12px;
        font-weight: 500;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .registration-container {
          padding: 25px 20px;
          margin: 5px;
        }

        .registration-header h1 {
          font-size: 26px;
        }

        .photo-preview {
          width: 130px;
          height: 130px;
        }

        .remove-photo-btn {
          right: calc(50% - 65px + 10px);
        }

        .personal-info-grid {
          grid-template-columns: 1fr;
          gap: 10px;
        }
      }

      @media (max-width: 480px) {
        .registration-header h1 {
          font-size: 24px;
        }

        .photo-preview {
          width: 120px;
          height: 120px;
        }

        .remove-photo-btn {
          right: calc(50% - 60px + 10px);
        }

        .form-input {
          padding: 10px;
          font-size: 14px;
        }

        .register-btn {
          padding: 12px;
          font-size: 15px;
        }

        .footer-logo {
          font-size: 14px;
        }

        .footer-links a {
          font-size: 11px;
        }
      }
    </style>
  </head>
  <body>
    <!-- City background -->
    <div class="city-background"></div>

    <!-- Main container -->
    <div class="main-container">
      <!-- Header -->
      <header>
        <div class="container">
          <div class="nav-container">
            <a href="../landing.html" class="logo">
              <i class="fas fa-shield-alt"></i>
              SafetyNet
            </a>
            <a href="../landing.html" class="back-btn">
              <i class="fas fa-arrow-left"></i> Back to Home
            </a>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <div class="main-content">
        <div class="registration-container">
          <!-- Alert container -->
          <div id="alertContainer"></div>

          <div class="registration-header">
            <h1>Civilian Registration</h1>
            <p>Join your community safety network today.</p>
          </div>

          <div class="divider"></div>

          <!-- Profile Photo Upload - Circular -->
          <div class="photo-upload-container">
            <div class="photo-preview" id="photoPreview">
              <img id="uploadedPhoto" alt="Profile Photo" />
              <div class="photo-placeholder" id="photoPlaceholder">
                <i class="fas fa-camera"></i>
                <span>Upload Photo</span>
              </div>
            </div>
            <button type="button" class="remove-photo-btn" id="removePhotoBtn">
              <i class="fas fa-times"></i>
            </button>
            <div class="photo-upload-text">
              Click circle to upload photo (Optional)
            </div>
            <input
              type="file"
              id="photoUpload"
              accept="image/*"
              style="display: none"
            />
          </div>

          <!-- Registration Form -->
          <form id="signupForm" autocomplete="off">
            <div class="form-group">
              <label for="username">Full Name</label>
              <div class="input-info">
                <span>
                  <i class="fas fa-info-circle"></i>
                  Enter your full name (letters, spaces, hyphens, apostrophes allowed)
                </span>
                <span id="usernameStatus" class="username-status" style="font-size: 12px;"></span>
              </div>
              <input
                type="text"
                id="username"
                class="form-input"
                placeholder="Amani Bike"
                required
                pattern="^[A-Za-zÀ-ÿ\s\-'.]+$"
                title="Full name can contain letters, spaces, hyphens, apostrophes, and periods"
                autocomplete="name"
                autocapitalize="words"
                autocorrect="on"
                spellcheck="true"
              />
            </div>

            <div class="personal-info-grid">
              <div class="form-group">
                <label for="age">Age</label>
                <input
                  type="number"
                  id="age"
                  class="form-input small"
                  placeholder="25"
                  min="18"
                  max="120"
                  autocomplete="off"
                />
              </div>

              <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" class="form-input small" autocomplete="off">
                  <option value="" disabled selected>Select</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                  <option value="prefer-not-to-say">Prefer not to say</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="district">District</label>
              <input
                type="text"
                id="district"
                class="form-input"
                placeholder="e.g. Dowa"
                required
                autocomplete="address-level2"
              />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                class="form-input"
                placeholder="amani@example.com"
                required
                autocomplete="email"
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <div class="password-container">
                <input
                  type="password"
                  id="password"
                  class="form-input"
                  placeholder="**********"
                  required
                  minlength="8"
                  autocomplete="new-password"
                />
                <button
                  type="button"
                  class="toggle-password"
                  id="togglePassword"
                >
                  <i class="far fa-eye"></i>
                </button>
              </div>
            </div>

            

            <div class="divider"></div>

            <button type="submit" class="register-btn" id="registerButton">
              Create Account
            </button>

            <div class="login-link">
              <p>Already have an account? <a href="login.html">Login!</a></p>
            </div>
          </form>
        </div>
      </div>

      <!-- Footer -->
      <footer>
        <div class="container">
          <div class="footer-content">
            <div class="footer-logo">
              <i class="fas fa-shield-alt"></i>
              SafetyNet
            </div>
            <div class="footer-links">
              <a href="#">Privacy Policy</a>
              <a href="#">Terms of Service</a>
            </div>
          </div>
        </div>
      </footer>
    </div>
    
   <script src="js/signup.js"></script>
  </body>
</html>
