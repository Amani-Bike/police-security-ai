<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Police Officer Login - SafetyNet</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      :root {
        --primary-blue: #1e3a8a;
        --dark-blue: #0f172a;
        --medium-blue: #1e293b;
        --light-blue: #3b82f6;
        --accent-blue: #60a5fa;
        --white: #ffffff;
        --off-white: #f8fafc;
        --gray: #94a3b8;
        --light-gray: #cbd5e1;
        --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3),
          0 4px 6px -2px rgba(0, 0, 0, 0.2);
      }

      html,
      body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        color: var(--off-white);
        line-height: 1.5;
        background-color: var(--dark-blue);
      }

      /* Background with city image */
      .city-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(
            rgba(15, 23, 42, 0.85),
            rgba(15, 23, 42, 0.95)
          ),
          url("https://images.unsplash.com/photo-1449824913935-59a10b8d2000?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        z-index: -1;
      }

      /* Main container */
      .main-container {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      /* Header */
      header {
        background-color: rgba(15, 23, 42, 0.9);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(59, 130, 246, 0.2);
        flex-shrink: 0;
        height: 60px;
        display: flex;
        align-items: center;
      }

      .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 15px;
      }

      .nav-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }

      .logo {
        font-size: 22px;
        font-weight: 700;
        color: var(--white);
        text-decoration: none;
        display: flex;
        align-items: center;
      }

      .logo i {
        margin-right: 8px;
        font-size: 26px;
        color: var(--accent-blue);
      }

      .back-btn {
        background-color: transparent;
        color: var(--accent-blue);
        border: 1px solid var(--accent-blue);
        padding: 5px 15px;
        border-radius: 4px;
        text-decoration: none;
        font-size: 14px;
        font-weight: 600;
        transition: all 0.3s;
      }

      .back-btn:hover {
        background-color: rgba(96, 165, 250, 0.1);
      }

      /* Main Content */
      .main-content {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
        overflow-y: auto;
      }

      .login-container {
        background-color: rgba(30, 41, 59, 0.95);
        border-radius: 12px;
        box-shadow: var(--shadow);
        width: 100%;
        max-width: 450px;
        padding: 30px;
        border: 1px solid rgba(59, 130, 246, 0.2);
        backdrop-filter: blur(10px);
        animation: fadeIn 0.8s ease-out;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-header {
        text-align: center;
        margin-bottom: 25px;
      }

      .login-header h1 {
        font-size: 28px;
        color: var(--white);
        margin-bottom: 8px;
      }

      .login-header p {
        color: var(--gray);
        font-size: 16px;
      }

      /* Form Styles */
      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: var(--off-white);
        font-size: 15px;
      }

      .form-input {
        width: 100%;
        padding: 12px;
        background-color: rgba(15, 23, 42, 0.7);
        border: 1px solid rgba(59, 130, 246, 0.3);
        border-radius: 6px;
        color: var(--white);
        font-size: 15px;
        transition: all 0.3s;
      }

      .form-input:focus {
        outline: none;
        border-color: var(--accent-blue);
        box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.2);
      }

      .form-input::placeholder {
        color: var(--gray);
      }

      /* Password Container */
      .password-container {
        position: relative;
      }

      .toggle-password {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: var(--gray);
        cursor: pointer;
        font-size: 16px;
      }

      .toggle-password:hover {
        color: var(--accent-blue);
      }

      .forgot-password {
        display: block;
        text-align: right;
        margin-top: 8px;
        color: var(--accent-blue);
        text-decoration: none;
        font-size: 13px;
        transition: color 0.3s;
      }

      .forgot-password:hover {
        color: var(--light-blue);
        text-decoration: underline;
      }

      /* Divider */
      .divider {
        display: flex;
        align-items: center;
        margin: 15px 0;
        color: var(--gray);
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background-color: rgba(59, 130, 246, 0.3);
      }

      .divider span {
        padding: 0 12px;
        font-size: 13px;
      }

      /* Login Button */
      .login-btn {
        width: 100%;
        padding: 14px;
        background-color: var(--light-blue);
        color: var(--white);
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 5px;
        border: 2px solid var(--light-blue);
        position: relative;
      }

      .login-btn:hover {
        background-color: transparent;
        color: var(--light-blue);
      }

      .login-btn.loading {
        opacity: 0.7;
        cursor: not-allowed;
      }

      .login-btn.loading::after {
        content: "";
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        width: 18px;
        height: 18px;
        border: 2px solid transparent;
        border-top-color: var(--white);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: translateY(-50%) rotate(0deg);
        }
        100% {
          transform: translateY(-50%) rotate(360deg);
        }
      }

      /* Signup Link */
      .signup-link {
        text-align: center;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid rgba(59, 130, 246, 0.2);
      }

      .signup-link p {
        color: var(--gray);
        font-size: 14px;
      }

      .signup-link a {
        color: var(--accent-blue);
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s;
      }

      .signup-link a:hover {
        color: var(--light-blue);
        text-decoration: underline;
      }

      /* Footer */
      footer {
        background-color: rgba(15, 23, 42, 0.95);
        border-top: 1px solid rgba(59, 130, 246, 0.2);
        flex-shrink: 0;
        height: 50px;
        display: flex;
        align-items: center;
      }

      .footer-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }

      .footer-logo {
        font-size: 16px;
        font-weight: 700;
        display: flex;
        align-items: center;
        color: var(--white);
      }

      .footer-logo i {
        margin-right: 6px;
        color: var(--accent-blue);
        font-size: 18px;
      }

      .footer-links {
        display: flex;
        gap: 15px;
      }

      .footer-links a {
        color: var(--gray);
        text-decoration: none;
        transition: color 0.3s;
        font-size: 12px;
      }

      .footer-links a:hover {
        color: var(--accent-blue);
      }

      /* Alert/Notification */
      .alert {
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 15px;
        display: none;
        animation: slideIn 0.3s ease-out;
        font-size: 14px;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .alert.error {
        background-color: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #fca5a5;
      }

      .alert.success {
        background-color: rgba(34, 197, 94, 0.1);
        border: 1px solid rgba(34, 197, 94, 0.3);
        color: #86efac;
      }

      .alert.info {
        background-color: rgba(59, 130, 246, 0.1);
        border: 1px solid rgba(59, 130, 246, 0.3);
        color: #93c5fd;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .login-container {
          padding: 25px 20px;
          margin: 5px;
        }

        .login-header h1 {
          font-size: 26px;
        }
      }

      @media (max-width: 480px) {
        .login-header h1 {
          font-size: 24px;
        }

        .form-input {
          padding: 10px;
          font-size: 14px;
        }

        .login-btn {
          padding: 12px;
          font-size: 15px;
        }

        .footer-logo {
          font-size: 14px;
        }

        .footer-links a {
          font-size: 11px;
        }
      }
    </style>
  </head>
  <body>
    <!-- City background -->
    <div class="city-background"></div>

    <!-- Main container -->
    <div class="main-container">
      <!-- Header -->
      <header>
        <div class="container">
          <div class="nav-container">
            <a href="#" onclick="goToLandingPage(); return false;" class="logo">
              <i class="fas fa-shield-alt"></i>
              SafetyNet
            </a>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <div class="main-content">
        <div class="login-container">
          <!-- Alert container -->
          <div id="alertContainer"></div>

          <div class="login-header">
            <h1>Police Officer Login</h1>
            <p>Access your secure law enforcement dashboard</p>
          </div>

          <!-- Login Form -->
          <form id="loginForm">
            <div class="form-group">
              <label for="email">Email or Badge ID</label>
              <input
                type="text"
                id="email"
                class="form-input"
                placeholder="official@police.dept or ID-XXXX-XXXX"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <div class="password-container">
                <input
                  type="password"
                  id="password"
                  class="form-input"
                  placeholder="••••••••"
                  required
                />
                <button
                  type="button"
                  class="toggle-password"
                  id="togglePassword"
                >
                  <i class="far fa-eye"></i>
                </button>
              </div>
              <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <div class="divider">
              <span>Login</span>
            </div>

            <button type="submit" class="login-btn" id="loginButton">
              Login
            </button>

            <div class="signup-link">
              <p>
                Don't have an officer account?
                <a href="police_signup.html">Register Here</a>
              </p>
            </div>
          </form>
        </div>
      </div>

      <!-- Footer -->
      <footer>
        <div class="container">
          <div class="footer-content">
            <div class="footer-logo">
              <i class="fas fa-shield-alt"></i>
              SafetyNet
            </div>
            <div class="footer-links">
              <a href="#">Privacy Policy</a>
              <a href="#">Terms of Service</a>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script src="police_login.js"></script>
  </body>
</html>
