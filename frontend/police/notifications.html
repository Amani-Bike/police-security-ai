<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Notifications - SafetyNet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-blue: #1e3a8a;
            --dark-blue: #0f172a;
            --medium-blue: #1e293b;
            --light-blue: #3b82f6;
            --accent-blue: #60a5fa;
            --white: #ffffff;
            --off-white: #f8fafc;
            --gray: #94a3b8;
            --light-gray: #cbd5e1;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3),
                      0 4px 6px -2px rgba(0, 0, 0, 0.2);
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            color: var(--off-white);
            line-height: 1.5;
            background-color: var(--dark-blue);
        }

        /* Background with city image */
        .city-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(
                rgba(15, 23, 42, 0.85),
                rgba(15, 23, 42, 0.95)
            ),
            url('https://images.unsplash.com/photo-1449824913935-59a10b8d2000?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
        }

        /* Main container */
        .main-container {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }

        /* Sidebar styles */
        .sidebar {
            width: 260px;
            background: var(--medium-blue);
            border-right: 1px solid var(--accent-blue);
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            z-index: 1000;
            overflow-y: auto;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--accent-blue);
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--white);
            text-decoration: none;
        }

        .sidebar-logo i {
            color: var(--accent-blue);
            font-size: 1.5rem;
        }

        .sidebar-nav {
            flex: 1;
            padding: 1.5rem 0;
        }

        .sidebar-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-nav li {
            margin-bottom: 5px;
        }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            padding: 12px 1.5rem;
            color: var(--off-white);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s;
            gap: 12px;
        }

        .sidebar-nav a:hover, .sidebar-nav a.active {
            background: rgba(96, 165, 250, 0.2);
            border-left: 4px solid var(--accent-blue);
            color: var(--accent-blue);
            padding-left: calc(1.5rem - 4px);
        }

        .sidebar-nav a i {
            width: 20px;
            text-align: center;
        }

        .sidebar-footer {
            padding: 1.5rem;
            border-top: 1px solid var(--accent-blue);
        }

        .sidebar-footer a {
            display: flex;
            align-items: center;
            padding: 12px 1.5rem;
            color: var(--off-white);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s;
            gap: 12px;
        }

        .sidebar-footer a:hover {
            color: var(--accent-blue);
        }

        .main-content {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 20px;
            margin-left: 260px; /* Make space for sidebar */
        }

        /* Adjust header for sidebar */
        header {
            margin-left: 260px; /* Make space for sidebar */
        }

        .main-content {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 20px;
        }

        /* Header */
        header {
            background-color: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
            flex-shrink: 0;
            height: 60px;
            display: flex;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .logo {
            font-size: 22px;
            font-weight: 700;
            color: var(--white);
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .logo i {
            margin-right: 8px;
            font-size: 26px;
            color: var(--accent-blue);
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            padding: 8px 15px;
            background: transparent;
            color: var(--accent-blue);
            border: 1px solid var(--accent-blue);
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background: rgba(96, 165, 250, 0.1);
            color: var(--light-blue);
        }

        .filters {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 15px;
            background: transparent;
            color: var(--gray);
            border: 1px solid var(--accent-blue);
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: var(--accent-blue);
            color: var(--dark-blue);
        }

        .filter-btn:hover {
            background: rgba(96, 165, 250, 0.2);
        }

        .emergencies-list {
            background: rgba(30, 41, 59, 0.7);
            border-radius: 8px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            overflow: hidden;
            border: 1px solid rgba(59, 130, 246, 0.2);
            margin-bottom: 20px;
        }

        .emergency-item {
            padding: 20px;
            border-bottom: 1px solid rgba(59, 130, 246, 0.1);
        }

        .emergency-item:last-child {
            border-bottom: none;
        }

        .emergency-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .emergency-type {
            font-weight: bold;
            font-size: 1.1em;
        }

        .medical { color: #f87171; } /* red-400 */
        .crime { color: #c084fc; } /* violet-400 */
        .fire { color: #f97316; } /* orange-500 */
        .accident { color: #f472b6; } /* pink-400 */
        .other { color: #9ca3af; } /* gray-400 */

        .emergency-status {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .status-active {
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
        }
        .status-in_progress {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }
        .status-resolved {
            background: rgba(107, 114, 128, 0.2);
            color: #9ca3af;
        }

        .emergency-details {
            margin: 10px 0;
            color: var(--gray);
            font-size: 0.9em;
        }

        .emergency-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9em;
            color: var(--white);
            transition: all 0.2s;
        }

        .btn-in-progress {
            background: #f59e0b;
        }
        .btn-resolved {
            background: #10b981;
        }
        .btn-view-map {
            background: #3b82f6;
        }

        .action-btn:hover {
            opacity: 0.9;
        }

        .no-emergencies {
            padding: 40px;
            text-align: center;
            color: var(--gray);
        }

        h1 {
            color: var(--white);
            margin: 20px 0;
            text-align: center;
        }

        /* Dropdown Menu */
        .dropdown-menu {
            position: absolute;
            top: 50px;
            right: 0;
            background-color: var(--medium-blue);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 6px;
            box-shadow: var(--shadow);
            width: 200px;
            z-index: 1000;
            display: none;
            overflow: hidden;
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-item {
            display: block;
            padding: 10px 15px;
            color: var(--off-white);
            text-decoration: none;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dropdown-item i {
            width: 16px;
        }

        .dropdown-item:hover {
            background-color: rgba(59, 130, 246, 0.2);
        }
    </style>
</head>
<body>
    <!-- City background -->
    <div class="city-background"></div>

    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="#" class="sidebar-logo">
                    <i class="fas fa-shield-alt"></i>
                    SafetyNet
                </a>
            </div>

            <nav class="sidebar-nav">
                <ul>
                    <li><a href="map_dashboard.html"><i class="fas fa-map-marked-alt"></i> Emergency Map</a></li>
                    <li><a href="notifications.html" class="active"><i class="fas fa-bell"></i> Notifications</a></li>
                    <li><a href="police_analytics.html"><i class="fas fa-chart-line"></i> Analytics</a></li>
                    <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                </ul>
            </nav>

            <div class="sidebar-footer">
                <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </aside>

        <!-- Header -->
        <header>
            <div class="container">
                <div class="nav-container">
                    <a href="#" onclick="goToLandingPage(); return false;" class="logo">
                        <i class="fas fa-shield-alt"></i>
                        SafetyNet
                    </a>
                    <div class="nav-buttons">
                        <button id="profileDropdownBtn" class="nav-btn">
                            <i class="fas fa-user"></i> Profile <i class="fas fa-caret-down"></i>
                        </button>
                        <div id="profileDropdown" class="dropdown-menu">
                            <a href="profile.html" class="dropdown-item"><i class="fas fa-user"></i> View Profile</a>
                            <a href="#" class="dropdown-item" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="main-content">
            <div class="container">
                <h1>Emergency Notifications</h1>

                <div class="filters">
                    <button class="filter-btn active" onclick="filterEmergencies('all')">All</button>
                    <button class="filter-btn" onclick="filterEmergencies('active')">Active</button>
                    <button class="filter-btn" onclick="filterEmergencies('in_progress')">In Progress</button>
                    <button class="filter-btn" onclick="filterEmergencies('resolved')">Resolved</button>
                </div>

                <div class="emergencies-list" id="emergenciesList">
                    <div class="no-emergencies">Loading emergencies...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem("jwt");
        let allEmergencies = [];
        let currentFilter = 'all';
        
        function checkAuth() {
            if (!token) {
                alert("Please login first");
                window.location.href = "police_login.html";
                return false;
            }
            return true;
        }

        function logout() {
            localStorage.removeItem("jwt");
            localStorage.removeItem("userRole");
            localStorage.removeItem("userId");
            localStorage.removeItem("username");
            window.location.href = "police_login.html";
        }

        function filterEmergencies(status) {
            currentFilter = status;
            
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            displayEmergencies();
        }

        function displayEmergencies() {
            const emergenciesList = document.getElementById('emergenciesList');
            
            let filteredEmergencies = allEmergencies;
            if (currentFilter !== 'all') {
                filteredEmergencies = allEmergencies.filter(emergency => emergency.status === currentFilter);
            }
            
            if (filteredEmergencies.length === 0) {
                emergenciesList.innerHTML = `
                    <div class="no-emergencies">
                        <h3>No ${currentFilter === 'all' ? '' : currentFilter} emergencies found</h3>
                        <p>${currentFilter === 'all' ? 'No emergency reports have been submitted yet.' : 
                           currentFilter === 'active' ? 'No active emergencies at the moment.' :
                           currentFilter === 'in_progress' ? 'No emergencies are currently in progress.' :
                           'No emergencies have been resolved yet.'}</p>
                    </div>
                `;
                return;
            }
            
            emergenciesList.innerHTML = filteredEmergencies.map(emergency => `
                <div class="emergency-item">
                    <div class="emergency-header">
                        <div class="emergency-type ${emergency.emergency_type}">
                            ${emergency.emergency_type.toUpperCase()} EMERGENCY
                        </div>
                        <div class="emergency-status status-${emergency.status}">
                            ${emergency.status.replace('_', ' ').toUpperCase()}
                        </div>
                    </div>
                    <div class="emergency-details">
                        <p><strong>Reporter:</strong> ${emergency.username} (ID: ${emergency.user_id})</p>
                        <p><strong>Description:</strong> ${emergency.description}</p>
                        <p><strong>Location:</strong> ${emergency.latitude.toFixed(4)}, ${emergency.longitude.toFixed(4)}</p>
                        <p><strong>Reported:</strong> ${new Date(emergency.created_at).toLocaleString()}</p>
                        ${emergency.updated_at ? `<p><strong>Last Updated:</strong> ${new Date(emergency.updated_at).toLocaleString()}</p>` : ''}
                        ${emergency.resolved_by ? `<p><strong>Resolved By:</strong> Officer ID ${emergency.resolved_by}</p>` : ''}
                    </div>
                    <div class="emergency-actions">
                        <button class="action-btn btn-view-map" onclick="viewOnMap(${emergency.latitude}, ${emergency.longitude})">
                            View on Map
                        </button>
                        ${emergency.status === 'active' ? `
                            <button class="action-btn btn-in-progress" onclick="updateEmergencyStatus(${emergency.id}, 'in_progress')">
                                Mark In Progress
                            </button>
                            <button class="action-btn btn-resolved" onclick="updateEmergencyStatus(${emergency.id}, 'resolved')">
                                Mark Resolved
                            </button>
                        ` : ''}
                        ${emergency.status === 'in_progress' ? `
                            <button class="action-btn btn-resolved" onclick="updateEmergencyStatus(${emergency.id}, 'resolved')">
                                Mark Resolved
                            </button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        async function loadEmergencies() {
            if (!checkAuth()) return;

            try {
                // Show loading state
                document.getElementById('emergenciesList').innerHTML = `
                    <div class="no-emergencies">
                        <div style="font-size: 1.5em; margin-bottom: 10px;">üîÑ</div>
                        <h3>Loading Emergencies...</h3>
                        <p>Please wait while we fetch the latest reports</p>
                    </div>
                `;

                const response = await makeAuthenticatedRequest("http://127.0.0.1:8000/emergency/emergencies?status=all", {
                    headers: {
                        "Authorization": `Bearer ${token}`
                    }
                });

                if (response.status === 401) {
                    alert("Session expired. Please login again.");
                    window.location.href = "police_login.html";
                    return;
                }

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(response.status + ': ' + (errorData.detail || 'Unknown error'));
                }

                allEmergencies = await response.json();
                console.log("Loaded emergencies:", allEmergencies);

                // Sort by creation date (newest first)
                allEmergencies.sort((a, b) => {
                    // Handle both string and Date objects
                    const dateA = typeof a.created_at === 'string' ? new Date(a.created_at) : a.created_at;
                    const dateB = typeof b.created_at === 'string' ? new Date(b.created_at) : b.created_at;
                    return dateB - dateA;
                });

                displayEmergencies();

            } catch (err) {
                console.error("Error loading emergencies:", err);
                document.getElementById('emergenciesList').innerHTML = `
                    <div class="no-emergencies">
                        <div style="font-size: 1.5em; margin-bottom: 10px; color: #f87171;">‚ö†Ô∏è</div>
                        <h3>Error Loading Emergencies</h3>
                        <p>${err.message.includes('Failed to fetch') ? 'Cannot connect to server. Check if backend is running.' : err.message}</p>
                        <button class="nav-btn" style="margin-top: 10px;" onclick="loadEmergencies()">Retry</button>
                    </div>
                `;
            }
        }

        async function updateEmergencyStatus(emergencyId, newStatus) {
            try {
                const response = await makeAuthenticatedRequest(`http://127.0.0.1:8000/emergency/emergencies/${emergencyId}/status`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    },
                    body: JSON.stringify({ status: newStatus })
                });

                if (response.ok) {
                    alert(`Emergency marked as ${newStatus}`);
                    // Reload emergencies
                    loadEmergencies();
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.detail}`);
                }
            } catch (err) {
                console.error("Error updating emergency status:", err);
                alert("Error updating emergency status");
            }
        }

        function viewOnMap(latitude, longitude) {
            // Redirect to map with coordinates
            window.location.href = `map_dashboard.html#lat=${latitude}&lng=${longitude}`;
        }

        // Load emergencies when page loads
        document.addEventListener('DOMContentLoaded', loadEmergencies);

        // Auto-refresh every 60 seconds
        setInterval(loadEmergencies, 60000);

        // Setup profile dropdown
        setupProfileDropdown();

    // Profile dropdown functionality
    function setupProfileDropdown() {
        const profileBtn = document.getElementById('profileDropdownBtn');
        const profileDropdown = document.getElementById('profileDropdown');

        // Toggle dropdown
        profileBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            profileDropdown.classList.toggle('show');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            if (!profileBtn.contains(e.target) && !profileDropdown.contains(e.target)) {
                profileDropdown.classList.remove('show');
            }
        });
    }

    // Navigation function
    function goToLandingPage() {
        window.location.href = "/";
    }

    </script>
    <script src="../civilian/js/token-manager.js"></script>
</body>
</html>
